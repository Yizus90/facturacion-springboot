version: "3.8"

services:

  app:
    image: facturacion-app
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3307
      - DB_NAME=facturacion_db
      - DB_USER=root
      - DB_PASSWORD=admin123
    restart: always

  db:
    image: mysql:8
    container_name: mysql_facturacion
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: facturacion_db
      MYSQL_USER: root
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  mysql_data: