<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h1>Listado de Facturas</h1>

<a th:href="@{/facturas/nueva}" class="btn btn-primary mb-3">Nueva Factura</a>
<a href="/" class="btn btn-secondary mb-3">‚Üê Volver al inicio</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${facturas}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.cliente.nombre}"></td>
        <td th:text="${f.fecha}"></td>
        <td th:text="${f.total}"></td>
        <td>
            <a th:href="@{|/facturas/${f.id}|}" class="btn btn-info btn-sm">Ver</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
