<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2>Registrar Factura</h2>

<!-- ========================================================= -->
<!-- =============== FORMULARIO AGREGAR DETALLE =============== -->
<!-- ========================================================= -->
<form th:action="@{/facturas/agregarDetalle}" th:object="${factura}" method="post" class="border p-3 mb-4">

    <!-- Cliente seleccionado -->
    <div class="mb-3">
        <label>Cliente</label>
        <select th:field="*{cliente.id}" class="form-select" required>
            <option value="">-- Seleccione --</option>
            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
        </select>
    </div>

    <!-- Mantener detalles agregados -->
    <div th:each="d, i : *{detalles}">
        <input type="hidden" th:field="*{detalles[__${i.index}__].producto.id}"/>
        <input type="hidden" th:field="*{detalles[__${i.index}__].cantidad}"/>
        <input type="hidden" th:field="*{detalles[__${i.index}__].precioUnitario}"/>
        <input type="hidden" th:field="*{detalles[__${i.index}__].total}"/>
    </div>

    <h5 class="mt-3">Agregar Producto</h5>

    <div class="row">
        <div class="col-md-6">
            <label>Producto</label>
            <select name="productoId" class="form-select" required>
                <option value="">-- Seleccione --</option>
                <option th:each="p : ${productos}" th:value="${p.id}"
                        th:text="${p.nombre + ' (S/ ' + p.precio + ')'}">
                </option>
            </select>
        </div>

        <div class="col-md-4">
            <label>Cantidad</label>
            <input type="number" name="cantidad" class="form-control" min="1" required>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-success w-100">Agregar</button>
        </div>
    </div>
</form>


<!-- ========================================================= -->
<!-- =============== FORMULARIO GUARDAR FACTURA =============== -->
<!-- ========================================================= -->
<form th:action="@{/facturas/guardar}" th:object="${factura}" method="post" class="border p-3">

    <!-- Mantener cliente -->
    <input type="hidden" th:field="*{cliente.id}"/>

    <!-- Mantener detalles -->
    <div th:each="d, i : *{detalles}">
        <input type="hidden" th:field="*{detalles[__${i.index}__].producto.id}"/>
        <input type="hidden" th:field="*{detalles[__${i.index}__].cantidad}"/>
        <input type="hidden" th:field="*{detalles[__${i.index}__].precioUnitario}"/>
        <input type="hidden" th:field="*{detalles[__${i.index}__].total}"/>
    </div>

    <h5>Detalle de Factura</h5>

    <table class="table table-bordered mt-3" th:if="${factura.detalles.size() > 0}">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unit.</th>
            <th>Total</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="d : *{detalles}">
            <td th:text="${d.producto.nombre}"></td>
            <td th:text="${d.cantidad}"></td>
            <td th:text="${d.precioUnitario}"></td>
            <td th:text="${d.total}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${factura.detalles.size() == 0}" class="alert alert-warning">
        No hay productos en la factura.
    </div>

    <button type="submit" class="btn btn-primary" th:disabled="${factura.detalles.size() == 0}">
        Guardar Factura
    </button>
    <a href="/facturas" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
