<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h1>Nueva Factura</h1>

<form th:action="@{/facturas/guardar}" th:object="${factura}" method="post">

    <!-- CLIENTE -->
    <div class="mb-3">
        <label class="form-label">Cliente</label>
        <select class="form-select" th:field="*{cliente.id}" required>
            <option value="">-- Seleccione --</option>
            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
        </select>
    </div>

    <!-- AGREGAR DETALLE -->
    <div class="border p-3 mb-4">

        <h5>Agregar producto</h5>

        <form th:action="@{/facturas/agregarDetalle}" th:object="${factura}" method="post">

            <input type="hidden" th:field="*{cliente.id}"/>

            <div class="row">
                <div class="col-md-6">
                    <label>Producto</label>
                    <select name="productoId" class="form-select" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="p : ${productos}" th:value="${p.id}"
                                th:text="${p.nombre + ' (S/ ' + p.precio + ')'}"></option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" min="1" required>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-success w-100">Agregar</button>
                </div>
            </div>

            <!-- DETALLES ACTUALES -->
            <div th:each="d, i : *{detalles}">
                <input type="hidden" th:field="*{detalles[__${i.index}__].producto.id}"/>
                <input type="hidden" th:field="*{detalles[__${i.index}__].cantidad}"/>
                <input type="hidden" th:field="*{detalles[__${i.index}__].precioUnitario}"/>
                <input type="hidden" th:field="*{detalles[__${i.index}__].total}"/>
            </div>

        </form>
    </div>

    <!-- TABLA DETALLES -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unit.</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : *{detalles}">
            <td th:text="${d.producto.nombre}"></td>
            <td th:text="${d.cantidad}"></td>
            <td th:text="${d.precioUnitario}"></td>
            <td th:text="${d.total}"></td>
        </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Guardar Factura</button>
    <a href="/facturas" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
