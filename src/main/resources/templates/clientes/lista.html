<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LISTA DE CLIENTES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h1>Listado de Clientes </h1>
<a href="/clientes/nuevo" class="btn btn-primary mb-3">Nuevo Cliente</a>
<a href="/" class="btn btn-secondary mb-3">← Volver al inicio</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>   
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.nombre}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.telefono}"></td>
        <td>
            <a th:href="@{|/clientes/editar/${c.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/clientes/eliminar/${c.id}|}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
