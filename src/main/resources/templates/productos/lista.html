<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h1>Lista de Productos</h1>
<a th:href="@{/productos/nuevo}" class="btn btn-primary mb-3">Nuevo Producto</a>
<a href="/" class="btn btn-secondary mb-3">‚Üê Volver al inicio</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.precio}"></td>
        <td th:text="${p.stock}"></td>
        <td>
            <a th:href="@{|/productos/editar/${p.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/productos/eliminar/${p.id}|}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
